spring.mail.port=${SPRING_MAIL_PORT:465}
spring.mail.username=${MAIL_USERNAME:vixdeev@gmail.com}
spring.mail.password=${MAIL_PASSWORD:hlbb wfbe ypxe hbul}

spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true

# --- CAMBIOS CRÍTICOS AQUÍ ---
# Usamos SSL directo en lugar de STARTTLS

# Configuración de la URL de la base de datos PostgreSQL
# (Asegúrate que el nombre de la BD sea "victec_db", como la creaste)
spring.datasource.url=jdbc:postgresql://localhost:5432/victec_db

# Usuario y contraseña de tu base de datos PostgreSQL
# (Este es el usuario que usaste en pgAdmin)
spring.datasource.username=postgres

# ¡CAMBIA ESTO! Usa la misma contraseña que usaste para entrar a pgAdmin.
spring.datasource.password=123

# Configuración de JPA (Hibernate)
# Esto es muy importante. "update" significa que Spring Boot
# mirará tus clases de Java (Modelos) y creará o actualizará
# las tablas en tu base de datos "victec_db" automáticamente.
spring.jpa.hibernate.ddl-auto=update

# (Opcional pero recomendado) Muestra las consultas SQL en la consola.
# Es muy útil para ver qué está haciendo Spring Boot.
spring.jpa.show-sql=true